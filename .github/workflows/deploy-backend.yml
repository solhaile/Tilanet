name: Deploy Backend â†’ Staging

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'

env:
  NODE_VERSION: '20.x'
  AZURE_WEBAPP_NAME: 'tilanet-app'

jobs:
  deploy-staging:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout your code
      - uses: actions/checkout@v4

      # 2. Install Node, caching npm
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: backend/package-lock.json

      # 3. Install deps, test, lint, build
      - name: Install, Test & Build
        working-directory: backend
        run: |
          npm ci
          npm test
          npm run lint
          npm run build

      # 4. Deploy the built dist/ folder to staging slot
      - name: Deploy to Azure App Service (staging slot)
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }} 
          slot-name: staging
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_STAGING }}
          package: backend/dist
